<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="static/css/styles.css">
  <title>Order app</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light ps-md-2 pe-md-5 py-4">
    <div class="container-fluid">
      <a class="navbar-brand text-uppercase" href="#">Orders.com</a>
      <a href="#">My orders</a>
    </div>
  </nav>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Quantity</th>
          <th scope="col">Product</th>
          <th scope="col">Time</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>2</td>
          <td>Burger</td>
          <td>8th January 9 pm</td>
          <td class="text-secondary">Delivered</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>2</td>
          <td>Rice</td>
          <td>18th January 8 am</td>
          <td class="text-warning">Pending</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>4</td>
          <td>Chicken</td>
          <td>10th March 12 am</td>
          <td class="text-success">Processing</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
